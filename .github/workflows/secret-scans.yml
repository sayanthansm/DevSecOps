name: Secret Scan CI

on:
  push:
    paths-ignore:
      - README.md
      - "**/*.md"
  pull_request:
    paths-ignore:
      - README.md
      - "**/*.md"

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # ✅ DEFAULT: AUDIT MODE → GREEN
      - name: Run Secret Scanner (Audit Mode)
        if: "!contains(github.event.head_commit.message, '[enforce]')"
        env:
          CI_AUDIT_MODE: "true"
        run: |
          python scanner/secret_scanner.py

      # ❌ ONLY WHEN ASKED: ENFORCEMENT MODE → RED
      - name: Run Secret Scanner (Enforcement Mode)
        if: "contains(github.event.head_commit.message, '[enforce]')"
        run: |
          python scanner/secret_scanner.py
